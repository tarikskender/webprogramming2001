<div class="card mx-auto" style="max-width:400px;">
  <div class="card-body">
    <h5 class="card-title text-center mb-4">Register</h5>
    <form
      id="registerForm"
      method="POST"
      action="../../../backend/dao/forms/submitForm.php"
      novalidate
    >
      <!-- Full Name -->
      <div class="mb-3">
        <label for="inputName" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          name="name"
          required
        />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="regEmail"
          name="email"
          required
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="regPassword"
          name="password"
          required
          minlength="8"
        />
        <div class="invalid-feedback">
          Password must be at least 8 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="regConfirm" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="regConfirm"
          name="confirm"
          required
          minlength="8"
        />
        <div class="invalid-feedback" id="confirmFeedback">
          Passwords do not match.
        </div>
      </div>

      <!-- Terms -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="regTerms"
          name="terms"
          required
        />
        <label class="form-check-label" for="regTerms">
          Accept Terms
        </label>
        <div class="invalid-feedback">You must accept the terms.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
